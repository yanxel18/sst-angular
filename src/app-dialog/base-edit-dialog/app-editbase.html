<h1 mat-dialog-title>拠点修正</h1>
<mat-divider></mat-divider>
<form [formGroup]="baseForm" (ngSubmit)="createBase()" (keydown.enter)="$event.preventDefault()">
  <div mat-dialog-content>
    <div class="form-group2" fxLayout="col wrap" fxLayoutAlign="center center">
      <mat-form-field appearance="outline" class="fieldflex defaultvalue">
        <mat-label>*拠点</mat-label>
        <input formControlName="basename" maxlength="10" matInput trim="blur">
        <mat-error *ngIf="baseForm.get('basename')?.invalid">{{baseErrorMsg()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="fieldflex ">
        <mat-label>*生産グループ</mat-label>
        <mat-select formControlName="prodID">
          <mat-option *ngFor="let prod of $RegisterDropList.ProcessGroupList" [value]="prod.stg_pgroup_id">
            {{prod.stg_description}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="baseForm.get('prodID')?.invalid">{{productionselectErrorMsg()}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions fxLayout="col wrap" fxLayoutAlign="center center">
    <button type="submit" mat-raised-button class="save-button">
      <mat-icon>save</mat-icon>
    </button>
    <button type="button" (click)="closeDialog()" mat-stroked-button class="actionbuttons">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</form>
